<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan School - Facilitators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffd700;
        }
        .facilitators {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .facilitators h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 2rem;
        }
        .facilitator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .facilitator-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .facilitator-card:hover {
            transform: translateY(-5px);
        }
        .facilitator-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .facilitator-card a {
            color: #2a5298;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Rehan School</div>
            <div>
                <a href="index.html">Home</a>
                <a href="curriculum.html">Curriculum</a>
                <a href="facilitators.html">Facilitators</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <section class="facilitators">
        <h1>Meet Our Facilitators</h1>
        <div class="facilitator-grid">
            <div class="facilitator-card">
                <img src="https://source.unsplash.com/random/100x100/?person" alt="Facilitator">
                <h3>Dr. John Doe</h3>
                <p>AI Education Expert</p>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
            </div>
            <div class="facilitator-card">
                <img src="https://source.unsplash.com/random/100x100/?person" alt="Facilitator">
                <h3>Jane Smith</h3>
                <p>Entrepreneurship Mentor</p>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Rehan School. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
